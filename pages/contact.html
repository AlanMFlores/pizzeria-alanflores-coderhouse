<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ----- Icon ----- -->
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">

    <!-- ----- Google Fonts ----- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- ----- Bootstrap ----- -->
    <link rel="stylesheet" href="../bootstrap.css">

    <!-- ----- Stylesheet ----- -->
    <link rel="stylesheet" href="../main.css">

    <!-- ----- Title ----- -->
    <title>Contacto | Allungata</title>
</head>
<body>
    
    <!-- ----- Header ----- -->
    <header class="header container">
        <a href="../index.html">
            <img src="../images/logo.png" alt="allungata-logo" class="header-logo">
        </a>

        <input type="checkbox" name="" id="check-btn">
        <label for="check-btn" class="hamb-menu">
            <img src="../images/hamb-menu.png" alt="hamb-menu" class="btn-menu">
            <img src="../images/cross-menu.png" alt="hamb-menu" class="cross-menu">
        </label>

        <!-- ----- Navigator ----- -->
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-list-item"><a href="../index.html">Home</a></li>
                <li class="nav-list-item"><a href="menu.html">Menú</a></li>
                <li class="nav-list-item"><a href="faqs.html">FAQs</a></li>
                <li class="nav-list-item"><a href="contact.html" class="page-selected">Contacto</a></li>
                <li class="nav-list-item"><a href="order.html" class="pedir-btn">Quiero Pedir</a></li>
            </ul>
        </nav>
    </header>

    <!-- ----- Main ----- -->
    <main class="main container">
        <section class="contact container">
            <h1 class="contact-title fw-bold">Comunicate con nosotros</h1>
            <p class="contact-description">Completá tus datos y contactate con nosotros. Te responderemos a la brevedad.</p>
    
            <!-- ----- Form ----- -->
            <form action="" class="contact-form row">
                <div class="col d-flex flex-column">
                    <label for="name">Nombre</label>
                    <input id="name" type="text" placeholder="Juan" class="contact-form-input">
                </div>
                <div class="col d-flex flex-column">
                    <label for="last-name">Apellido</label>
                    <input id="last-name" type="text" placeholder="Gutierrez" class="contact-form-input">
                </div>
                <div class="col d-flex flex-column">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" placeholder="juangutierrez22@gmail.com" class="contact-form-input">
                </div>
                <div class="col d-flex flex-column">
                    <label for="message">Tu mensaje:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Hola, me comunico con ustedes..."></textarea>
                </div>
                <div class="newsletter col">
                    <label for="newsletter">Quiero recibir correos de Allungata con los mejores descuentos.</label>
                    <input type="checkbox" name="newsletter" id="newsletter">
                </div>
                <input type="submit" class="pedir-btn web-btn fs-4" value="Enviar Mensaje">
            </form>
        </section>
    </main>
    <!-- ----- Footer ----- -->
    <footer class="footer d-flex flex-column align-items-center py-5">
        <div class="social-networks d-flex justify-content-center gap-5">
            <a href="https://www.instagram.com/allungatapizza/" target="_blank"><img src="../images/instagram-icon.png" alt="logo de instagram"></a>
            <a href="https://www.facebook.com/allungatapizza" target="_blank"><img src="../images/facebook-icon.png" alt="logo de facebook"></a>
        </div>
        <small>Copyright © 2021 - Allungata | La más grande de Palermo | Ciudad de Buenos Aires</small>
    </footer>
</body>
</html>
